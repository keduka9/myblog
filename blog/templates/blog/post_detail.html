<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h1 class="md-3">{{ post.title }}</h1>
            <p class="text-muted">{{ post.created_at|date:"Y/m/d H:i" }}</p>
            <hr>
            <p>{{ post.content }}</p>
            <a href="{% url 'post_edit' post.pk %}" class="btn btn-warning mt-3">編集する</a>
            <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger mt-3">削除する</a>
            <a href="{% url 'post_list' %}" class="btn btn-outline-secondary mt-3">一覧に戻る</a>
        </div>
    </div>
</body>
</html>
