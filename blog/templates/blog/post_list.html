<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="md-4">ブログ記事一覧</h1>
        {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="btn btn-success mb-3">新規投稿</a>
            <form method="post" action="{% url 'logout' %}" sytle="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-secondary mb-3">ログアウト</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary mb-3">ログイン</a>
        {% endif %}

        {% for post in posts %}
            <div class="card md-3 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="text-muted">{{ post.created_at|date:"Y/m/d H:i" }}</p>
                    <a href="{% url 'post_detail' post.pk %}" class="btn btn-primary btn-sm">続きを読む</a>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
