<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記事を削除</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow p-4" style="max-width: 500px; margin: 0 auto;">
            <h1 class="md-4">記事を削除</h1>
            <p>「{{ post.title }}」を削除しますか？</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger w-100">削除する</button>
            </form>
            <a href="{% url 'post_detail' post.pk %}" class="btn btn-outline-secondary mt-2">戻る</a>
        </div>
    </div>
</body>
</html>
