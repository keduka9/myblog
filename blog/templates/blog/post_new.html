<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規投稿</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card shadow p-4 style=max-width: 700px; margin: 0 auto;">
            <h1 class="md-4">新規投稿</h1>
            <form method="post">
                {% csrf_token %}
                <div class="md-3">
                    <label class="form-label">タイトル</label>
                    {{ form.title }}
                </div>
                <div class="md-3">
                    <label class="form-label">本文</label>
                    {{ form.content }}
                </div>
                <button type="submit" class="btn btn-primary w-100">投稿する</button>
            </form>
            <a href="{% url 'post_list' %}" class="btn btn-outline-secondary mt-2">戻る</a>
        </div>
    </div>
</body>
</html>
